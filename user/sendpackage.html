    <title>Eport | Send a package</title>

<body>
    <div class="row g-0">
        <div class="col-lg-3 sidenav d-none d-lg-block">
            <div class="container">
                <div class="logo">
                    <img src="../img/icon/xportlogo.png" alt="" class="logo">
                </div>

                <div class="side_links">
                    <ul>
                        <li class="text-white"><a href=""><i class="bi bi-house-door text-white fs-2 me-2"></i>Dashboard</a></li>
                        <li class="text-white"><a href=""><i class="bi bi-send text-white fs-2 me-2"></i></i>Messages</a></li>
                        <li class="text-white"><a href=""><i class="bi bi-person text-white fs-2 me-2"></i>Profile</a></li>
                        <li class="text-white mb-5 pb-5"><a href=""><i class="bi bi-gear text-white fs-2 me-2"></i></i>Settings</a></li>
                        <li class="text-white mt-5 pt-5"> <a href="#"><i class="bi bi-box-arrow-in-left text-white fs-2 me-2"></i> Log out</a><li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-9 ms-auto">
            <div class="parent">
                <div class="container">
                    
                    <div class="d-flex justify-content-between py-3 align-items-center">

                        </div>
                    </div>
                    
                    
                    
                    
                </div>
                <div class="pickup_main rounded-top-5 shadow pt-3 px-3 bg-white">
                    <div class="pickup_details">
                        <h6>Pickup Details</h6>
        
                        <div class="pickup_content py-2 px-3 rounded-4">
                            <div class="d-flex justify-content-between align-items-start">
                                <p>Pickup location</p>
        
                                <div class="d-flex gap-2 align-items-start">
                                    <small>drop at office</small>
                                    <div id="button-3" class="button r">
                                        <input class="checkbox" type="checkbox">
                                        <div class="knobs"></div>
                                        <div class="layer"></div>
                                      </div>
                                </div>
                            </div>
                            <form action="">
                                <input type="text" placeholder="enter location or choose on map" class="w-100 rounded-4 px-3">
        
                                <div class="d-flex align-items-center justify-content-end gap-2">
                                    <label for="save">Save location</label>
                                    <input type="checkbox" name="save">
                                </div>
                            </form>
                        </div>
                    </div>
        
                    <div class="item_details px-3 mt-5 rounded-4 py-4">
                        <h6>Item details</h6>
                        <form action="">
                            <select name="item_categories" id="" class="w-100 rounded-4 px-2">
                                <option value="select item category" class="option">select item category</option>
                            </select>
                            <input type="text" placeholder="enter item name" class="w-100 mt-3 rounded-4 px-3">
                            <input type="text" placeholder="enter quantity" class="w-100 mt-3 rounded-4 px-3">
        
                            <textarea name="item_description" id="" class="w-100 rounded-4 mt-3 p-3" cols="30" rows="10" placeholder="enter item description"></textarea>
        
                            <button class="btn btn-blueish py-3 rounded-4">Upload Receipt</button>
        
                            <div class="d-flex align-items-center gap-2 justify-content-end">
                                <label for="fragile">Mark as fragile</label>
                                <input type="checkbox" name="fragile">
                            </div>
        
                            <div class="px-3"><hr></div>
                            <button class="addbtn px-3 py-2 rounded-4">+ Add item</button>
                        </form>
                    </div>
                    <div class="item_details px-3 mt-5 rounded-4 py-4">
                        <div class="d-flex justify-content-between">
                            <h6>Receiver details</h6>
            
                            <div class="d-flex gap-2 align-items-start">
                                <small>office pick-up</small>
                                <div id="button-3" class="button r">
                                    <input class="checkbox" type="checkbox">
                                    <div class="knobs"></div>
                                    <div class="layer"></div>
                                  </div>
                            </div>
                        </div>
                        <form action="">
                            <input type="text" placeholder="enter receiver name" class="w-100 mt-3 rounded-4 px-3">
                            <input type="number" placeholder="enter receiver phone number" class="w-100 mt-3 rounded-4 px-3">
                            <input type="email" placeholder="enter receiver email" class="w-100 mt-3 rounded-4 px-3">
                            <input type="email" placeholder="enter receiver location or choose on map" class="w-100 mt-3 rounded-4 px-3">
                            <div class="d-flex align-items-center gap-2 justify-content-end">
                                <label for="location">Save location</label>
                                <input type="checkbox" name="location">
                            </div>
        
                        </form>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-blueish mt-3">Proceed</button>
        
                    </div>
                </div>
            
                <div class="footnav d-lg-none">
