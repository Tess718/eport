<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xport | Admin Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .content{
            background-image: linear-gradient(to right, rgba(62, 153, 193, 0.8) 50%, rgba(62, 153, 193, 0.8) 50%), url('./img/bg/regbg.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-content: center;
        }
        .formbox{
            background-color: #fff;
            display: grid;
            place-content: center;
            position: relative;
        }
        input{
            height: 45px;
            cursor: text;
            border: 3px solid #f4f7f9;
            color: #959899;
            outline: none;
        }
        .log1{
            width: 95%;
            border: 3px solid #eeba00;
            padding: 10px 0;
            outline: none;
            color: #eeba00;
            cursor: pointer;
        }
        #check{
            height: auto;
            cursor: pointer;
        }
        .log{
            width: 95%;
            background-color: #eeba00;
            padding: 10px 0;
            outline: none;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .google{
            background-color: #E9EAF2;
            width: 95%;
            padding: 5px 0;
            outline: none;
            border: none;
            cursor: pointer;
        }
        .gicon{
            width: 35px;
        }
        .xlogo{
            position: absolute;
            top: 0;
            left: 0;
            width: 90px;
        }
        .step{
            width: 30px;
            height: 30px;
            border: 2px solid #eeba00;
            display: grid;
            place-content: center;
            cursor: pointer;
        }
        .step:hover{
            background-color: #eeba00;
            color: #fff !important;
        }
        .formbox{
            min-height: 400px !important;
        }
        .company, .admin_details, .proof_uploads{
            display: none;
        }
        .current{
            display: block;
        }
        .active{
            background-color: #eeba00;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <div class="content overflow-x-hidden">
        <h2 class="text-center fw-bold mb-4 text-white">Welcome Administrator</h2>
        <div class="container">
            <div class="row justify-content-center cont">
                <div class="col-md-8">
                    <div class="formbox w-100 p-lg-5 py-5">
                        <img src="./img/icon/xportlogo.jpg" alt="" class="xlogo">
                        <form action="" method="post">
                            <div class="px-lg-5 px-4">
                                <div class="company current">
                                    <h5 class="text-center fw-bold">Company Details</h5>
                                   
                                    <div class="row justify-content-center mt-5">
                                        <div class="row px-0">
                                            <div class="col-lg-6">
                                                <label for="company_name" class="pb-1 fw-bold">Company Name</label>
                                                <input type="text" name="company_name" class="w-100">
                                            </div>
                                            <div class="col-lg-6">
                                                <label for="registration_number" class="pb-1 fw-bold">Registration Number</label>
                                                <input type="number" name="registration_number" class="w-100">
                                            </div>
                                        </div>
                                        
                                        <div class="row my-3 justify-content-between px-0">
                                            <div class="col-lg-6">
                                                <label for="company_address" class="pb-1 fw-bold">Company Address</label>
                                                <input type="text" name="company_address" class="w-100">   
                                            </div>
                                            <div class="col-lg-6">
                                                <label for="company_email" class="pb-1 fw-bold">Company Email</label>
                                                <input type="email" name="company_email" class="w-100">   
                                            </div>
                                        </div>            
                                        
                                        <button class="log fw-bold" id="nxt1" type="button">Next</button>
    
                                    </div>
                                </div>
                                <div class="admin_details">
                                    <h5 class="text-center fw-bold">Admin Details</h5>
                                    <div class="row justify-content-center mt-5">
                                        <div class="row px-0">
                                            <div class="col-lg-6">
                                                <label for="name" class="pb-1 fw-bold">Name</label>
                                                <input type="text" name="name" class="w-100">
                                            </div>
                                            <div class="col-lg-6">
                                                <label for="email" class="pb-1 fw-bold">Email</label>
                                                <input type="email" name="email" class="w-100">
                                            </div>
                                        </div>
                                        
                                        <div class="row my-3 justify-content-between px-0">
                                            <div class="col-lg-6">
                                                <label for="mobile_number" class="pb-1 fw-bold">Mobile Number</label>
                                                <input type="number" name="mobile_number" class="w-100">   
                                            </div>
                                            <div class="col-lg-6">
                                                <label for="role" class="pb-1 fw-bold">Role (Optional)</label>
                                                <input type="text" name="role" class="w-100">   
                                            </div>
                                            <div class="col-lg-12">
                                                <label for="address" class="pb-1 fw-bold">Address (Optional)</label>
                                                <input type="text" name="address" class="w-100">   
                                            </div>
                                        </div>            
                                        <!-- <div class="d-flex justify-content-between my-3">
                                            <div class="rmb">
                                                <input type="checkbox" id="check">
                                                <small class="fw-bold text-secondary">Remember Me</small>
                                            </div>
                                            <a href="#" class="fw-bold">Forgot Password</a>
                                        </div> -->
                                        <div class="d-flex gap-3">
                                            <button class="log1 fw-bold" id="prev1" type="button">Previous</button>
                                            <button class="log fw-bold" id="nxt2" type="button">Next</button>

                                        </div>
    
                            
                                    </div>
                                </div>
                                <div class="proof_uploads">
                                    <h5 class="text-center fw-bold">Proof Uploads</h5>
                                    <div class="row justify-content-center mt-5">
                                        <div class="row px-0">
                                            <div class="col-lg-6">
                                                <label for="cac_certificate" class="pb-1 fw-bold">Cac_certificate</label>
                                                <input type="file" name="cac_certificate" class="w-100">
                                            </div>
                                            <div class="col-lg-6">
                                                <label for="operational_license" class="pb-1 fw-bold">Operational license</label>
                                                <input type="file" name="operational_license" class="w-100">
                                            </div>
                                        </div>
                                        
                                        <div class="row my-3 justify-content-between px-0">
                                            <div class="col-lg-6">
                                                <label for="proof_of_office_address" class="pb-1 fw-bold">Proof of Office Address</label>
                                                <input type="file" name="proof_of_office_address" class="w-100">   
                                            </div>
                                            <div class="col-lg-6">
                                                <label for="id_upload" class="pb-1 fw-bold">ID Upload</label>
                                                <input type="file" name="id_upload" class="w-100">   
                                            </div>
                                        </div>            
                                        <!-- <div class="d-flex justify-content-between my-3">
                                            <div class="rmb">
                                                <input type="checkbox" id="check">
                                                <small class="fw-bold text-secondary">Remember Me</small>
                                            </div>
                                            <a href="#" class="fw-bold">Forgot Password</a>
                                        </div> -->
                                        <div class="d-flex gap-3">
                                            <button class="log1 fw-bold" id="prev2" type="button">Previous</button>
                                            <button class="log fw-bold">Submit</button>

                                        </div>
    
                            
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3 gap-3">
                                    <div class="step rounded-circle text-secondary fw-bold active" id="step-1">
                                        1
                                    </div>
                                    <div class="step rounded-circle text-secondary fw-bold" id="step-2">
                                        2
                                    </div>
                                    <div class="step rounded-circle text-secondary fw-bold" id="step-3">
                                        3
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
    
                </div>
            </div>

        </div>
    </div>

    <script>
        let company = document.querySelector('.company');
        let admin = document.querySelector('.admin_details');
        let upload = document.querySelector('.proof_uploads');
        let current = document.querySelector('.current');
        let step1 = document.getElementById('step-1');
        let step2 = document.getElementById('step-2');
        let step3 = document.getElementById('step-3');
        let prev1 = document.querySelector('#prev1')
        let prev2 = document.querySelector('#prev2')
        let next1 = document.querySelector('#nxt1')
        let next2 = document.querySelector('#nxt2')
        

        step1.onclick = function(){
            company.classList.add('current')
            admin.classList.remove('current')
            upload.classList.remove('current')
            step1.classList.add('active')
            step2.classList.remove('active')
            step3.classList.remove('active')
        }
        step2.onclick = function(){
            admin.classList.add('current')
            company.classList.remove('current')
            upload.classList.remove('current')
            step2.classList.add('active')
            step1.classList.remove('active')
            step3.classList.remove('active')
        }
        step3.onclick = function(){
            upload.classList.add('current')
            company.classList.remove('current')
            admin.classList.remove('current')
            step3.classList.add('active')
            step1.classList.remove('active')
            step2.classList.remove('active')
        }
        next1.onclick = function(){
            admin.classList.add('current')
            company.classList.remove('current')
            step2.classList.add('active')
            step1.classList.remove('active')
            step3.classList.remove('active')
        }
        next2.onclick = function(){
            admin.classList.remove('current')
            company.classList.remove('current')
            upload.classList.add('current')
            step3.classList.add('active')
            step1.classList.remove('active')
            step2.classList.remove('active')
        }
        prev1.onclick = function(){
            admin.classList.remove('current')
            company.classList.add('current')
            upload.classList.remove('current')
            step1.classList.add('active')
            step2.classList.remove('active')
            step3.classList.remove('active')
        }
        prev2.onclick = function(){
            admin.classList.add('current')
            company.classList.remove('current')
            upload.classList.remove('current')
            step2.classList.add('active')
            step1.classList.remove('active')
            step3.classList.remove('active')
        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
